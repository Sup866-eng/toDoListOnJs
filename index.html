<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <form class="todo-controll"></form>
        <label>
            <input class="header-input" type="text" placeholder="What plans?">
        </label>
        <button class="header-button" id="add"></button>
    </header>
    <div class="todo-container">
        <ul class="todo todo-list" id="todo">
            <li class="todo-item">
                <span class="text-todo">Drink coffee</span>
                <div class="todo-buttons">
                    <button class="todo-remove"></button>
                    <button class="todo-complete"></button>
                </div>
            </li>
        </ul>
        <ul class="todo todo-completed" id="completed">
            <li class="todo-item">
                <span class="text-todo">Make coffee</span>
                <div class="todo-buttons">
                    <button class="todo-remove"></button>
                    <button class="todo-complete"></button>
                </div>
            </li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
